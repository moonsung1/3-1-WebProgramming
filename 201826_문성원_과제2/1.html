<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>201826 문성원</title>
</head>

<body>
    <h3>프로그래밍 하는 방법</h3>

    <form>
        어떤걸 하고 싶나요?  <input type="text" list="what">
        <datalist id="what">
            <option value="인공지능">
            <option value="웹프로그래밍"></option>
            <option value="앱 개발"></option>
        </datalist>
        <br>
        어떤 언어를 사용하나요?  <input type="text" list="language">
        <datalist id="language">
            <option value="Python">
            <option value="Html"></option>
            <option value="java"></option>
        </datalist>
        <br>
        <input type="submit" value="제출">
    </form>
    
</body>
</html>
